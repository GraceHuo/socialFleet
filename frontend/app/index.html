<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Social Fleet</title>
  <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="Login">

<nav class="navbar navbar-default">
  <button class="btn btn-link navbar-button pull-right" ng-hide="isAuthenticated()" ng-click="login()">Login</button>
  <button class="btn btn-link navbar-button pull-right" ng-show="isAuthenticated()" ng-click="logout()">Logout</button>
</nav>

<div class="container">
  <div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
    <div ng-controller="Scheduler" class="well clearfix">
      <div class="form-group">
        <textarea rows="4" class="form-control" placeholder="tweet message" ng-model="message"></textarea>
      </div>
      <p class="input-group">
        <input class="form-control" ng-model="date" uib-datepicker-popup is-open="opened" datepicker-options="dateOptions">
        <span class="input-group-btn">
        <button class="btn btn default" ng-click="open($event)">
          <i class="glyphicon glyphicon-calendar"></i>
        </button>
      </span>
      </p>
      <div uib-timepicker ng-model="time"></div>
      <button class="btn btn-primary pull-right" ng-disabled="!date" ng-click="tweet()">Tweet</button>
    </div>

    <div ng-include="'myposts.html'"></div>
  </div>
</div>

<!-- vendorInject:js -->
<!-- endinject -->

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
